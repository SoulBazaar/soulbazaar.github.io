<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/H8zESgY.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(17, 24, 39, 0.75);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: rgba(31, 41, 55, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 500px;
        }
        .input-field {
            background-color: transparent;
            border: 2px solid #818CF8;
            padding: 12px 24px;
            border-radius: 8px;
            color: #D1D5DB;
            margin-bottom: 1rem;
        }
        .input-field::placeholder {
            color: #9CA3AF;
        }
        .input-field:focus {
            outline: none;
            border-color: #A78BFA;
        }
        .btn-primary {
            background-color: #7C3AED;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        }
        .text-primary {
            color: #E0E7FF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="card text-center">
            <h1 class="text-4xl font-bold text-primary mb-4">SoulBazaar</h1>
            <p class="text-lg text-primary mb-6">Accelerating the potential of Open Source LLMs</p>
            <form action="https://formsubmit.co/nikshep@yugen.ventures" method="POST" class="flex flex-col items-center">
                <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
                <!-- Add more hidden inputs if needed -->
                <input type="email" name="email" placeholder="Enter your email" class="input-field w-full" required>
                <button type="submit" class="btn-primary w-full">Join the Waitlist</button>
            </form>
        </div>
    </div>
</body>
</html>
